          <label><input type="checkbox" value="LOGITECH" data-type="brand"> LOGITECH</label><br>
          <label><input type="checkbox" value="ATACK SHARK" data-type="brand"> ATACK SHARK</label><br>
          <label><input type="checkbox" value="Ryzen" data-type="brand"> Ryzen</label><br>

        <div class="filter-group">

          <label><input type="checkbox"> Przewodowa</label><br>
          <label><input type="checkbox"> Bezprzewodowa (328)</label><br>

        <div class="filter-group">

      <img src="./photo/ak820max-4.jpg" alt="Attack Shark X11" style="width: 200px; padding-top: 22.5px;

  </section>







  <script>
    const checkboxes = document.querySelectorAll('.filter-group input[type="checkbox"]');
    const productCards = document.querySelectorAll('.product-card');

    checkboxes.forEach(cb => {
      cb.addEventListener('change', () => {
        const selectedBrands = Array.from(document.querySelectorAll('input[data-type="brand"]:checked')).map(cb => cb.value);
        const selectedColors = Array.from(document.querySelectorAll('input[data-type="color"]:checked')).map(cb => cb.value);

        productCards.forEach(card => {
          const brand = card.dataset.brand;
          const color = card.dataset.color;

          const brandMatch = selectedBrands.length === 0 || selectedBrands.includes(brand);
          const colorMatch = selectedColors.length === 0 || selectedColors.includes(color);

          card.style.display = (brandMatch && colorMatch) ? 'block' : 'none';
        });
      });
    });
  </script>
</body>
